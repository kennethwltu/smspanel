{% extends "base.html" %}

{% block title %}Change Password - SMS Application{% endblock %}

{% block content %}
<div class="admin-change-password">
    <div class="admin-header">
        <h1>Change Password for {{ user.username }}</h1>
        <a href="{{ url_for('web.web_admin.users') }}" class="btn btn-secondary">Back to Users</a>
    </div>

    <div class="form-container">
        <form method="post" class="user-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required autofocus>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{{ url_for('web.web_admin.users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
