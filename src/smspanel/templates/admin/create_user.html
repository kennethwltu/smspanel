{% extends "base.html" %}

{% block title %}Create User - SMS Application{% endblock %}

{% block content %}
<div class="admin-create-user">
    <div class="admin-header">
        <h1>Create New User</h1>
        <a href="{{ url_for('web.web_admin.users') }}" class="btn btn-secondary">Back to Users</a>
    </div>

    <div class="form-container">
        <form method="post" class="user-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group checkbox-group">
                <label for="is_admin" class="checkbox-label">
                    <input type="checkbox" id="is_admin" name="is_admin">
                    <span>Admin Account</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{{ url_for('web.web_admin.users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
